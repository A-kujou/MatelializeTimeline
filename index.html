<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="MatTwi/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="MatTwi/js/materialize.min.js"></script>
    <script src="MatTwi/js/angular/angular.min.js"></script>
</head>

<body ng-app>
    <table>
        <thead>
            <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Item Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alvin</td>
                <td>Eclair</td>
            </tr>
            <tr>
                <td>Alan</td>
                <td>Jellybean</td>
            </tr>
            <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
